<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Page d'administration</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="images/icons/Icone.ico"/>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	</head>
	<body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/Fond_InpresWebSchool.jpeg');">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <form id="FormAdmin" action="">
                        <div class="etape"> <!-- LOGIN DE L'ADMINISTRATEUR -->
                            <span class="login100-form-title p-b-41">
                                PAGE DE CONNEXION ADMINISTRATEUR
                            </span>
                            <div class="login100-form validate-form p-b-33 p-t-5" id="FormmLogin">
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre adresse mail" mailunknown="Cette adresse mail est inconnu !">
                                    <input class="input100 AdresseMailAdmin" type="email" name="AdresseMail" placeholder="Mon adresse mail" id="AdresseMailAdmin" for="AdresseMail">
                                    <span class="focus-input100 Mail"></span>
                                </div>
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre mot de passe" password="Mot de passe eronné">
                                    <input class="input100" type="password" name="mdp" placeholder="Mon mot de passe" id="mdpAdmin" for="mdp">
                                    <span class="focus-input100 NomPrenom"></span>
                                </div>
                            </div>
                        </div>
                        <div class="etape">
                            <div class="container-login100-form-btn m-t-32"> <!-- CHOIX POUR LE CONSULTATION -->
                                <div class="login100-form validate-form p-b-5 p-t-5">
                                    <span class="login100-form-title black p-t-5 p-b-5">
                                        JE VOUDRAI CONSULTER...
                                    </span>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ConsultationCours()">
                                        LES COURS
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ConsultationEtudiant()">
                                        LES ÉTUDIANTS
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ConsultationProfesseur()">
                                        LES PROFESSEURS
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ConsultationSections()">
                                        LES SECTIONS
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ConsultationLocaux()">
                                        LES LOCAUX
                                    </button>
                                </div>
                            </div>

                            <div class="container-login100-form-btn m-t-32"> <!-- CHOIX POUR L'AJOUT -->
                                <div class="login100-form validate-form p-b-5 p-t-5">
                                    <span class="login100-form-title black p-t-5 p-b-5">
                                        JE VOUDRAI AJOUTER...
                                    </span>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="RefAjouterCours()">
                                        UN COURS
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="RefAjouterLocal()">
                                        UN LOCAL
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="RefAjouterProfesseur()">
                                        UN PROFESSEUR
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="RefAjouterEtudiant()">
                                        UN OU PLUSIEURS ÉTUDIANTS
                                    </button>
                                </div>
                            </div>

                            <div class="container-login100-form-btn m-t-32"> <!-- CHOIX POUR L'AJOUT -->

                                <div class="login100-form validate-form p-b-5 p-t-5">
                                <span class="login100-form-title black p-t-5 p-b-5">
                                    JE VOUDRAI ÉGALEMENT...
                                </span>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="ExporterBD()">
                                        EXPORTER LE LISTING DE LA BASE DE DONNÉES
                                    </button>
                                    <button type="button" id="" class="login100-form-btn Center" onclick="GenererAttestation()">
                                        GÉNÉRER LES ATTESTATIONS DE PRÉSENCE DES ÉTUDIANTS
                                    </button>
                                </div>
                            </div>                            
                        </div>
                    </form>

                    <div class="container-login100-form-btn m-t-32">
                        <button type="button" id="nextBtn" class="login100-form-btn" onclick="NextStep(1)">
                            SE CONNECTER
                        </button>
                        <button type="button" id="prevBtn" class="login100-form-btn" onclick="NextStep(-1)">
                            ACCEUIL
                        </button>
                    </div>
                </div>
                <div id="alert-area" class="alert-area"></div>
            </div>
        </div>

		
	<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>
		<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
        <script src="js/mainadmin.js"></script>
        <script src="js/util.js"></script>
	</body>
</html>
