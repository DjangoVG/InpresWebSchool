<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Mes informations</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="images/icons/Icone.ico"/>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/main.scss">
	<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/Fond_InpresWebSchool.jpeg');">
				<div class="wrap-login100 p-t-30 p-b-50">
                    <form id="regForm" action="">

                        <!-- FIRST STEP INSCRIPTION -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                QUELQUES INFORMATIONS...
                            </span>
                            <div class="login100-form validate-form p-b-33 p-t-5" >
                                <div class="wrap-input100 validate-input" data-validate = "Entrer votre adresse mail">
                                    <input class="input100" type="email" name="AdresseMail" placeholder="Mon adresse mail" id="AdresseMail" for="AdresseMail">
                                    <span class="focus-input100 Mail"></span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Entrer votre nom">
                                    <input class="input100" type="text" name="Nom" placeholder="Mon nom" id="Nom" for="Nom">
                                    <span class="focus-input100 NomPrenom"></span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Entrer votre prénom">
                                    <input class="input100" type="text" name="Prenom" placeholder="Mon prénom" id="Prenom" for="Prenom">
                                    <span class="focus-input100 NomPrenom"></span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "Entrer votre établissement scolaire">
                                    <input class="input100" type="text" name="Etablissement" placeholder="Mon établissement scolaire" id="Etablissement" for="Etablissement">
                                    <span class="focus-input100 Etablissement"></span>
                                </div>
                            </div>                        
                        </div>

                        
                        <!-- NEXT STEP INSCRIPTION -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                MA(MES) FUTURE(S) SECTION(S)...
                            </span>
                            <div class="login100-form validate-form p-b-5 p-t-5" id="Form_Plages">
                                <div class="inputGroup">
                                    <input id="option1" name="option1" type="checkbox"/>
                                    <label for="option1">Informatique de Gestion</label>
                                </div>
                                
                                <div class="inputGroup">
                                <input id="option2" name="option2" type="checkbox"/>
                                <label for="option2">Informatique finalité : Industrielle</label>
                                </div>

                                <div class="inputGroup">
                                    <input id="option3" name="option3" type="checkbox"/>
                                    <label for="option3">Informatique finalité : Réseau et télécom</label>
                                    </div>
                            </div>
                        </div>

                        <!-- NEXT STEP INSCRIPTION -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                MES FUTURS COURS...
                            </span>
                            <div class="login100-form validate-form p-b-33 p-t-5" id="Form_Plages">
                                <div class="sel sel--Plage01">
                                    <select id="CoursPlage1">
                                        <option value="Plage1" disabled>Plage 1 [8h20 - 10h20]</option>
                                        <option value="Repos">Repos</option>
                                    </select>
                                </div>
                                <hr class="rule">
                                <div class="sel sel--Plage02">
                                    <select name="Plage2" id="select-profession">
                                        <option value="" disabled>Plage 2 [10h30 - 12h30]</option>
                                        <option value="Repos">Repos</option>
                                    </select>
                                </div>
                                <hr class="rule">
                                <div class="sel sel--Plage03">
                                    <select name="Plage3" id="select-profession">
                                    <option value="" disabled>Plage 3 [13h30 - 15h30]</option>
                                    <option value="Repos">Repos</option>
                                    </select>
                                </div>
                                <hr class="rule">
                                <div class="sel sel--Plage04">
                                    <select name="Plage4" id="select-profession">
                                    <option value="" disabled>Plage 4 [15h30 - 17h30]</option>
                                    <option value="Repos">Repos</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button type="button" id="nextBtn" class="login100-form-btn" onclick="ClickBoutonFormulaire(1)">
                                VALIDER
                            </button>
                            <button type="button" id="prevBtn" class="login100-form-btn" onclick="ClickBoutonFormulaire(-1)">
                                RETOUR
                            </button>
                        </div>

                        <div style="text-align:center;margin-top:40px;">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
					    </div>	
                    </form>
				</div>
			</div>
		</div>
		
	<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>
		<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
		<script src="js/main.js"></script>

	</body>
</html>
