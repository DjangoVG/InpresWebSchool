<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Page d'inscription</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/Icone.ico"/>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/Fond_InpresWebSchool.jpeg');">
				<div class="wrap-login100 p-t-30 p-b-50">
                    <form id="regForm" action="">

                        <!-- QUELQUES INFORMATIONS... -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                QUELQUES INFORMATIONS...
                            </span>
                            <div class="login100-form validate-form p-b-33 p-t-5" >
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre adresse mail" mailnotunique="Cette adresse mail est déja utilisée !">
                                    <input class="input100" type="email" name="AdresseMail" placeholder="Mon adresse mail" id="AdresseMail" for="AdresseMail">
                                    <span class="focus-input100 Mail"></span>
                                </div>
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre nom" mailnotunique="Entrer votre nom">
                                    <input class="input100" type="text" name="Nom" placeholder="Mon nom" id="Nom" for="Nom">
                                    <span class="focus-input100 NomPrenom"></span>
                                </div>
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre prénom" mailnotunique="Entrer votre prénom">
                                    <input class="input100" type="text" name="Prenom" placeholder="Mon prénom" id="Prenom" for="Prenom">
                                    <span class="focus-input100 NomPrenom"></span>
                                </div>
                                <div class="wrap-input100 validate-input" datavalidate = "Entrer votre établissement scolaire">
                                    <input class="input100" type="text" name="Etablissement" placeholder="Mon établissement scolaire" id="Etablissement" for="Etablissement">
                                    <span class="focus-input100 Etablissement"></span>
                                </div>
                            </div>                        
                        </div>

                        <!-- MA(MES) FUTURE(S) SECTION(S)... -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                MA(MES) FUTURE(S) SECTION(S)...
                            </span>
                            <div class="login100-form validate-form p-b-5 p-t-5">
                                <div class="inputGroup" name="1">
                                    <input id="option1" name="Informatique de Gestion" type="checkbox" onclick="ClickOption(0)"/>
                                    <label for="option1">Informatique de Gestion</label>
                                </div>
                                
                                <div class="inputGroup" name="2">
                                <input id="option2" name="Informatique finalité : Industrielle" type="checkbox" onclick="ClickOption(1)"/>
                                <label for="option2">Informatique finalité : Industrielle</label>
                                </div>

                                <div class="inputGroup" name="3">
                                    <input id="option3" name="Informatique finalité : Réseau et télécom" type="checkbox" onclick="ClickOption(2)"/>
                                    <label for="option3">Informatique finalité : Réseau et télécom</label>
                                </div>
                            </div>
                        </div>

                        <!-- MA JOURNEE D'IMMERSION... -->
                        <div class="etape">
                            <span class="login100-form-title p-b-41">
                                MA(MES) JOURNEE(S) D'IMMERSION...
                            </span>
                            <div class="login100-form validate-form p-b-5 p-t-5" id="Form_Journee">
                                <div class="inputJournee" name="1">
                                    <input id="jour1" name="Lundi 15 juin 2020" type="checkbox" onclick="ClickJournee(0)"/>
                                    <label for="jour1">Lundi 15 juin 2020</label>
                                </div>
                                <div class="inputJournee" name="2">
                                    <input id="jour2" name="Mardi 16 juin 2020" type="checkbox" onclick="ClickJournee(1)"/>
                                    <label for="jour2">Mardi 16 juin 2020</label>
                                </div>
                                <div class="inputJournee" name="3">
                                    <input id="jour3" name="Mercredi 17 juin 2020" type="checkbox" onclick="ClickJournee(2)"/>
                                    <label for="jour3">Mercredi 17 juin 2020</label>
                                </div>
                                <div class="inputJournee" name="4">
                                    <input id="jour4" name="Jeudi 18 juin 2020" type="checkbox" onclick="ClickJournee(3)"/>
                                    <label for="jour4">Jeudi 18 juin 2020</label>
                                </div>
                                <div class="inputJournee" name="5">
                                    <input id="jour5" name="Vendredi 19 juin 2020" type="checkbox" onclick="ClickJournee(4)"/>
                                    <label for="jour5">Vendredi 19 juin 2020</label>
                                </div>
                            </div>
                        </div>


                        <div id="ContainerJournees"></div> <!-- PLAGES -->

                        <div class="etape">
                            <div class="login100-form validate-form p-b-5 p-t-5">
                                <p class="SuccesInscription"> Inscription réalisée avec succès ! <br> Veuillez valider votre inscription via le mail qui vous a été envoyé. Vous pourrez ainsi obtenir votre programme personnalisé. <br> MERCI d'avoir choisi InpresWebSchool ! </p>
                            </div>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button type="button" id="nextBtn" class="login100-form-btn" onclick="ClickBoutonFormulaire(1)">
                                VALIDER
                            </button>
                            <button type="button" id="prevBtn" class="login100-form-btn" onclick="ClickBoutonFormulaire(-1)">
                                RETOUR
                            </button>
                        </div>

                        <div id="idstep" style="text-align:center;margin-top:40px;">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
					    </div>	
                    </form>
                </div>
                <div id="alert-area" class="alert-area"></div>
            </div>
		</div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <!--===============================================================================================-->
	</body>
</html>
